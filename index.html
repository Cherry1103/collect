<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💃 舞蹈团截图收集系统</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      min-height: 100vh; 
      padding: 10px;
    }
    
    .cherry { 
      position: fixed; 
      font-size: 20px; 
      user-select: none; 
      pointer-events: none; 
      z-index: 1000;
      opacity: 0.8;
    }
    
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
      font-size: 2.2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .activity-info {
      background: linear-gradient(45deg, #fff3cd, #ffeaa7);
      border: 2px solid #ffc107;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .activity-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #856404;
      margin-bottom: 10px;
    }
    
    .activity-link {
      font-size: 1.1em;
      color: #0066cc;
      word-break: break-all;
      margin: 10px 0;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 5px;
      flex-wrap: wrap;
    }
    
    .tab {
      flex: 1;
      min-width: 120px;
      padding: 15px 10px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    .tab.active {
      background: linear-gradient(45deg, #d63384, #dc3545);
      color: white;
      box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .submit-button {
      background: linear-gradient(45deg, #d63384, #dc3545);
      color: white;
      padding: 18px 35px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(214, 51, 132, 0.3);
      margin: 10px;
    }
    
    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(214, 51, 132, 0.4);
    }
    
    .secondary-button {
      background: linear-gradient(45deg, #28a745, #20c997) !important;
    }
    
    .warning-button {
      background: linear-gradient(45deg, #ffc107, #ff8800) !important;
    }
    
    input[type="text"], input[type="url"], textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 16px;
      margin: 10px 0;
      transition: border-color 0.3s ease;
    }
    
    input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
      outline: none;
      border-color: #d63384;
      box-shadow: 0 0 0 3px rgba(214, 51, 132, 0.1);
    }
    
    textarea {
      min-height: 120px;
      font-family: monospace;
      resize: vertical;
    }
    
    .form-group {
      margin: 20px 0;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    
    .name-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    
    .name-item {
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }
    
    .name-item.submitted {
      background: linear-gradient(45deg, #d4edda, #c3e6cb);
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    
    .name-item.not-submitted {
      background: linear-gradient(45deg, #f8d7da, #f5c6cb);
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin: 25px 0;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .stat-number {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .stat-label {
      color: #6c757d;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    .instruction {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      border-left: 5px solid #d63384;
    }
    
    .history-item {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .history-item:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    
    .history-title {
      font-weight: bold;
      color: #d63384;
      margin-bottom: 5px;
    }
    
    .history-date {
      color: #6c757d;
      font-size: 0.9em;
    }
    
    .alert {
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-weight: 600;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .tabs {
        flex-direction: column;
      }
      
      .tab {
        margin: 2px 0;
      }
      
      .name-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .submit-button {
        padding: 15px 25px;
        font-size: 16px;
        margin: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💃 舞蹈团截图收集系统 🌸</h1>
    
    <!-- 当前活动信息 -->
    <div class="activity-info">
      <div class="activity-title" id="currentActivityTitle">当前收集活动</div>
      <div class="activity-link" id="currentActivityLink">暂未设置收集链接</div>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('submit')">📸 提交截图</div>
      <div class="tab" onclick="switchTab('setup')">⚙️ 设置活动</div>
      <div class="tab" onclick="switchTab('manage')">📋 管理名单</div>
      <div class="tab" onclick="switchTab('check')">✅ 统计状态</div>
      <div class="tab" onclick="switchTab('history')">📚 历史记录</div>
    </div>
    
    <!-- 提交截图页面 -->
    <div id="submit" class="tab-content active">
      <div class="instruction">
        <h3 style="color: #d63384; margin-bottom: 10px;">📋 提交说明</h3>
        <p>📸 点击下方按钮提交你的舞蹈截图</p>
        <p>🎯 确保图片清晰，格式正确</p>
        <p>✨ 提交后请等待统计更新</p>
      </div>
      
      <div style="text-align: center;">
        <button class="submit-button" onclick="openCurrentActivity()">
          📸 提交截图
        </button>
        
        <div style="margin-top: 20px;">
          <p style="color: #6c757d;">
            当前收集链接：<br>
            <span id="displayLink" style="color: #0066cc; word-break: break-all;">暂未设置</span>
          </p>
        </div>
      </div>
    </div>
    
    <!-- 设置活动页面 -->
    <div id="setup" class="tab-content">
      <div class="instruction">
        <h3 style="color: #d63384; margin-bottom: 10px;">⚙️ 设置新的收集活动</h3>
        <p>每次收集截图前，先设置活动标题和收集链接</p>
      </div>
      
      <div class="form-group">
        <label for="activityTitle">活动标题：</label>
        <input type="text" id="activityTitle" placeholder="例如：第三次舞蹈练习截图收集">
      </div>
      
      <div class="form-group">
        <label for="activityLink">收集链接（腾讯问卷等）：</label>
        <input type="url" id="activityLink" placeholder="https://wj.qq.com/s2/23523995/5bd5/">
      </div>
      
      <div style="text-align: center;">
        <button class="submit-button" onclick="saveActivity()">💾 保存活动设置</button>
        <button class="submit-button warning-button" onclick="clearCurrentActivity()">🗑️ 清除当前活动</button>
      </div>
    </div>
    
    <!-- 管理名单页面 -->
    <div id="manage" class="tab-content">
      <div class="instruction">
        <h3 style="color: #d63384; margin-bottom: 10px;">📝 管理成员名单</h3>
        <p>可以为每次活动设置不同的参与人员名单</p>
      </div>
      
      <div class="form-group">
        <label for="nameList">成员名单（每行一个姓名）：</label>
        <textarea id="nameList" placeholder="张三&#10;李四&#10;王五&#10;小红&#10;小明"></textarea>
      </div>
      
      <div style="text-align: center;">
        <button class="submit-button" onclick="saveNameList()">💾 保存名单</button>
        <button class="submit-button secondary-button" onclick="loadTemplate()">📋 加载常用名单</button>
        <button class="submit-button warning-button" onclick="clearNameList()">🗑️ 清空名单</button>
      </div>
      
      <div id="nameListDisplay"></div>
    </div>
    
    <!-- 统计状态页面 -->
    <div id="check" class="tab-content">
      <div class="instruction">
        <h3 style="color: #d63384; margin-bottom: 10px;">📊 提交状态统计</h3>
        <p>输入已提交人员名单，系统自动计算统计结果</p>
      </div>
      
      <div class="form-group">
        <label for="submittedList">已提交人员（每行一个姓名）：</label>
        <textarea id="submittedList" placeholder="从收集后台复制已提交的姓名，每行一个"></textarea>
      </div>
      
      <div style="text-align: center;">
        <button class="submit-button" onclick="updateSubmissionStatus()">🔄 更新统计</button>
        <button class="submit-button secondary-button" onclick="saveCurrentRecord()">💾 保存本次记录</button>
      </div>
      
      <div class="stats" id="stats" style="display: none;">
        <div class="stat-card">
          <div class="stat-number" style="color: #d63384;" id="totalCount">0</div>
          <div class="stat-label">总人数</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" style="color: #28a745;" id="submittedCount">0</div>
          <div class="stat-label">已提交</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" style="color: #dc3545;" id="notSubmittedCount">0</div>
          <div class="stat-label">未提交</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" style="color: #007bff;" id="submissionRate">0%</div>
          <div class="stat-label">提交率</div>
        </div>
      </div>
      
      <div id="statusDisplay"></div>
    </div>
    
    <!-- 历史记录页面 -->
    <div id="history" class="tab-content">
      <div class="instruction">
        <h3 style="color: #d63384; margin-bottom: 10px;">📚 历史收集记录</h3>
        <p>查看之前所有的截图收集活动记录</p>
      </div>
      
      <div style="text-align: center; margin-bottom: 20px;">
        <button class="submit-button warning-button" onclick="clearAllHistory()">🗑️ 清空所有历史</button>
      </div>
      
      <div id="historyDisplay">
        <div style="text-align: center; color: #6c757d; padding: 40px;">
          暂无历史记录
        </div>
      </div>
    </div>
  </div>

  <script>
    // 樱花特效
    function createCherry() {
      const cherries = ['🌸', '💖', '🍒', '💕', '🎀', '🌺'];
      const cherry = document.createElement('div');
      cherry.className = 'cherry';
      cherry.innerHTML = cherries[Math.floor(Math.random() * cherries.length)];
      cherry.style.left = Math.random() * window.innerWidth + 'px';
      cherry.style.top = '-50px';
      document.body.appendChild(cherry);
      
      let pos = -50;
      const speed = 1 + Math.random() * 2;
      const sway = Math.random() * 1 - 0.5;
      
      const animation = setInterval(() => {
        pos += speed;
        cherry.style.top = pos + 'px';
        cherry.style.left = (parseFloat(cherry.style.left) + sway) + 'px';
        
        if (pos > window.innerHeight) {
          clearInterval(animation);
          cherry.remove();
        }
      }, 50);
    }
    
    setInterval(createCherry, 3000);
    
    // 标签页切换
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      
      // 切换到相应页面时更新显示
      if (tabName === 'manage') {
        displayCurrentNameList();
      } else if (tabName === 'history') {
        displayHistory();
      }
    }
    
    // 保存活动设置
    function saveActivity() {
      const title = document.getElementById('activityTitle').value.trim();
      const link = document.getElementById('activityLink').value.trim();
      
      if (!title || !link) {
        alert('请填写完整的活动标题和收集链接！');
        return;
      }
      
      const activity = {
        title: title,
        link: link,
        date: new Date().toLocaleString()
      };
      
      localStorage.setItem('currentActivity', JSON.stringify(activity));
      updateActivityDisplay();
      
      // 清空输入框
      document.getElementById('activityTitle').value = '';
      document.getElementById('activityLink').value = '';
      
      showAlert('success', '活动设置已保存！');
    }
    
    // 更新活动显示
    function updateActivityDisplay() {
      const activity = JSON.parse(localStorage.getItem('currentActivity') || '{}');
      
      if (activity.title && activity.link) {
        document.getElementById('currentActivityTitle').textContent = activity.title;
        document.getElementById('currentActivityLink').textContent = activity.link;
        document.getElementById('displayLink').textContent = activity.link;
      } else {
        document.getElementById('currentActivityTitle').textContent = '当前收集活动';
        document.getElementById('currentActivityLink').textContent = '暂未设置收集链接';
        document.getElementById('displayLink').textContent = '暂未设置';
      }
    }
    
    // 打开当前活动
    function openCurrentActivity() {
      const activity = JSON.parse(localStorage.getItem('currentActivity') || '{}');
      
      if (activity.link) {
        window.open(activity.link, '_blank');
      } else {
        alert('请先在"设置活动"页面设置收集链接！');
      }
    }
    
    // 清除当前活动
    function clearCurrentActivity() {
      if (confirm('确定要清除当前活动设置吗？')) {
        localStorage.removeItem('currentActivity');
        updateActivityDisplay();
        showAlert('warning', '当前活动已清除！');
      }
    }
    
    // 保存名单
    function saveNameList() {
      const nameList = document.getElementById('nameList').value.trim();
      if (!nameList) {
        alert('请输入成员名单！');
        return;
      }
      
      const names = nameList.split('\n').filter(name => name.trim()).map(name => name.trim());
      localStorage.setItem('currentNameList', JSON.stringify(names));
      
      // 保存为常用名单模板
      localStorage.setItem('nameListTemplate', JSON.stringify(names));
      
      displayCurrentNameList();
      showAlert('success', `已保存 ${names.length} 个成员名单！`);
    }
    
    // 显示当前名单
    function displayCurrentNameList() {
      const names = JSON.parse(localStorage.getItem('currentNameList') || '[]');
      const display = document.getElementById('nameListDisplay');
      
      if (names.length > 0) {
        let html = `<div class="alert alert-success">当前名单共 ${names.length} 人</div>`;
        html += '<div class="name-list">';
        names.forEach(name => {
          html += `<div class="name-item" style="background: #e9ecef; color: #495057; border: 1px solid #ced4da;">${name}</div>`;
        });
        html += '</div>';
        display.innerHTML = html;
      } else {
        display.innerHTML = '<div class="alert alert-warning">暂无保存的名单</div>';
      }
    }
    
    // 加载常用名单模板
    function loadTemplate() {
      const template = JSON.parse(localStorage.getItem('nameListTemplate') || '[]');
      if (template.length > 0) {
        document.getElementById('nameList').value = template.join('\n');
        showAlert('success', '已加载常用名单模板！');
      } else {
        alert('暂无保存的常用名单模板！');
      }
    }
    
    // 清空名单
    function clearNameList() {
      if (confirm('确定要清空当前名单吗？')) {
        document.getElementById('nameList').value = '';
        localStorage.removeItem('currentNameList');
        displayCurrentNameList();
        showAlert('warning', '名单已清空！');
      }
    }
    
    // 更新提交状态
    function updateSubmissionStatus() {
      const memberList = JSON.parse(localStorage.getItem('currentNameList') || '[]');
      const submittedText = document.getElementById('submittedList').value.trim();
      
      if (memberList.length === 0) {
        alert('请先在"管理名单"页面添加成员名单！');
        return;
      }
      
      const submittedNames = submittedText.split('\n')
        .filter(name => name.trim())
        .map(name => name.trim());
      
      const notSubmitted = memberList.filter(name => !submittedNames.includes(name));
      const submitted = memberList.filter(name => submittedNames.includes(name));
      
      // 更新统计数据
      document.getElementById('totalCount').textContent = memberList.length;
      document.getElementById('submittedCount').textContent = submitted.length;
      document.getElementById('notSubmittedCount').textContent = notSubmitted.length;
      document.getElementById('submissionRate').textContent = 
        Math.round((submitted.length / memberList.length) * 100) + '%';
      
      document.getElementById('stats').style.display = 'grid';
      
      // 显示详细状态
      let html = '<div style="margin-top: 30px;">';
      
      if (submitted.length > 0) {
        html += '<h4 style="color: #28a745; margin-bottom: 15px;">✅ 已提交 (' + submitted.length + '人)</h4>';
        html += '<div class="name-list">';
        submitted.forEach(name => {
          html += `<div class="name-item submitted">✅ ${name}</div>`;
        });
        html += '</div>';
      }
      
      if (notSubmitted.length > 0) {
        html += '<h4 style="color: #dc3545; margin-bottom: 15px; margin-top: 30px;">❌ 未提交 (' + notSubmitted.length + '人)</h4>';
        html += '<div class="name-list">';
        notSubmitted.forEach(name => {
          html += `<div class="name-item not-submitted">❌ ${name}</div>`;
        });
        html += '</div>';
      }
      
      html += '</div>';
      document.getElementById('statusDisplay').innerHTML = html;
      
      // 保存当前统计状态
      const currentStats = {
        total: memberList.length,
        submitted: submitted.length,
        submittedNames: submitted,
        notSubmitted: notSubmitted.length,
        notSubmittedNames: notSubmitted,
        rate: Math.round((submitted.length / memberList.length) * 100)
      };
      localStorage.setItem('currentStats', JSON.stringify(currentStats));
    }
    
    // 保存本次记录
    function saveCurrentRecord() {
      const activity = JSON.parse(localStorage.getItem('currentActivity') || '{}');
      const stats = JSON.parse(localStorage.getItem('currentStats') || '{}');
      
      if (!activity.title || Object.keys(stats).length === 0) {
        alert('请先设置活动和更新统计信息！');
        return;
      }
      
      const record = {
        id: Date.now(),
        title: activity.title,
        link: activity.link,
        date: new Date().toLocaleString(),
        stats: stats
      };
      
      // 获取历史记录
      const history = JSON.parse(localStorage.getItem('collectionHistory') || '[]');
      history.unshift(record); // 添加到开头
      
      // 保留最近20条记录
      if (history.length > 20) {
        history.splice(20);
      }
      
      localStorage.setItem('collectionHistory', JSON.stringify(history));
      showAlert('success', '本次收集记录已保存到历史！');
    }
    
    // 显示历史记录
    function displayHistory() {
      const history = JSON.parse(localStorage.getItem('collectionHistory') || '[]');
      const display = document.getElementById('historyDisplay');
      
      if (history.length === 0) {
        display.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 40px;">暂无历史记录</div>';
        return;
      }
      
      let html = '';
      history.forEach(record => {
        html += `
          <div class="history-item" onclick="viewHistoryDetail(${record.id})">
            <div class="history-title">${record.title}</div>
            <div class="history-date">${record.date}</div>
            <div style="margin-top: 10px; color: #495057;">
              总计 ${record.stats.total} 人 | 
              已提交 ${record.stats.submitted} 人 | 
              提交率 ${record.stats.rate}%
            </div>
          </div>
        `;
      });
      
      display.innerHTML = html;
    }
    
    // 查看历史详情
    function viewHistoryDetail(recordId) {
      const history = JSON.parse(localStorage.getItem('collectionHistory') || '[]');
      const record = history.find(r => r.id === recordId);
      
      if (!record) return;
      
      let detail = `活动：${record.title}\n`;
      detail += `时间：${record.date}\n`;
      detail += `链接：${record.link}\n\n`;
      detail += `统计结果：\n`;
      detail += `总人数：${record.stats.total}\n`;
      detail += `已提交：${record.stats.submitted} 人\n`;
      detail += `未提交：${record.stats.notSubmitted} 人\n`;
      detail += `提交率：${record.stats.rate}%\n\n`;
      
      if (record.stats.submittedNames.length > 0) {
        detail += `已提交名单：\n${record.stats.submittedNames.join('、')}\n\n`;
      }
      
      if (record.stats.notSubmittedNames.length > 0) {
        detail += `未提交名单：\n${record.stats.notSubmittedNames.join('、')}`;
      }
      
      alert(detail);
    }
    
    // 清空所有历史
    function clearAllHistory() {
      if (confirm('确定要清空所有历史记录吗？此操作不可恢复！')) {
        localStorage.removeItem('collectionHistory');
        displayHistory();
        showAlert('warning', '所有历史记录已清空！');
      }
    }
    
    // 显示提示信息
    function showAlert(type, message) {
      // 移除之前的提示
      const existingAlert = document.querySelector('.alert-message');
      if (existingAlert) {
        existingAlert.remove();
      }
      
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-message`;
      alert.textContent = message;
      alert.style.position = 'fixed';
      alert.style.top = '20px';
      alert.style.right = '20px';
      alert.style.zIndex = '9999';
      alert.style.maxWidth = '300px';
      
      document.body.appendChild(alert);
      
      // 3秒后自动移除
      setTimeout(() => {
        alert.remove();
      }, 3000);
    }
    
    // 页面加载时初始化
    window.addEventListener('DOMContentLoaded', function() {
      updateActivityDisplay();
      
      // 恢复名单数据
      const savedList = localStorage.getItem('currentNameList');
      if (savedList) {
        const names = JSON.parse(savedList);
        document.getElementById('nameList').value = names.join('\n');
      }
      
      displayCurrentNameList();
    });
  </script>
</body>
