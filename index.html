<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>💃 舞蹈团截图收集</title>
  
  <script>
    // 移动端检测和调试
    console.log('页面开始加载...');
    console.log('User Agent:', navigator.userAgent);
    console.log('窗口尺寸:', window.innerWidth, 'x', window.innerHeight);
    
    // 强制重新加载检查
    if (!sessionStorage.getItem('loaded')) {
      sessionStorage.setItem('loaded', 'true');
      console.log('首次加载，设置标记');
    }
  </script>
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; 
      padding: 10px;
      overflow-x: hidden;
    }
    
    .debug-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff6b6b;
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      z-index: 10000;
    }
    
    .container {
      max-width: 100%;
      margin: 40px auto 0;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      text-align: center;
      color: #4a5568;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    
    .status {
      text-align: center;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-weight: bold;
    }
    
    .status.loading {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    @media (max-width: 480px) {
      .container {
        margin: 30px 5px 0;
        padding: 15px;
        border-radius: 10px;
      }
      
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="debug-banner" id="debugBanner">
    📱 移动端检测中...
  </div>

  <div class="container">
    <h1>💃 舞蹈团截图收集 🌸</h1>
    
    <div class="status loading" id="status">
      🔄 正在检测设备和网络...
    </div>
    
    <div id="deviceInfo" style="font-size: 12px; color: #666; margin-top: 10px;"></div>
  </div>

  <script>
    console.log('脚本开始执行...');
    
    // 设备信息检测
    function getDeviceInfo() {
      const info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        cookieEnabled: navigator.cookieEnabled,
        onLine: navigator.onLine,
        screen: `${screen.width}x${screen.height}`,
        window: `${window.innerWidth}x${window.innerHeight}`,
        protocol: location.protocol,
        host: location.host
      };
      return info;
    }
    
    // 更新调试信息
    function updateDebug() {
      const info = getDeviceInfo();
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      document.getElementById('debugBanner').innerHTML = 
        `📱 ${isMobile ? '移动设备' : '桌面设备'} | ${info.onLine ? '在线' : '离线'} | ${info.protocol}`;
      
      document.getElementById('deviceInfo').innerHTML = `
        <strong>设备信息：</strong><br>
        平台: ${info.platform}<br>
        屏幕: ${info.screen}<br>
        窗口: ${info.window}<br>
        协议: ${info.protocol}<br>
        网络: ${info.onLine ? '已连接' : '未连接'}<br>
        Cookie: ${info.cookieEnabled ? '启用' : '禁用'}
      `;
      
      console.log('设备信息:', info);
    }
    
    // 页面加载完成
    window.addEventListener('DOMContentLoaded', function() {
      console.log('DOM 加载完成');
      updateDebug();
      
      document.getElementById('status').innerHTML = '✅ 页面加载成功！移动端可以正常访问';
      document.getElementById('status').className = 'status success';
      
      // 3秒后尝试加载主应用
      setTimeout(function() {
        document.getElementById('status').innerHTML = '🚀 准备加载完整应用...';
        loadMainApp();
      }, 3000);
    });
    
    function loadMainApp() {
      document.getElementById('status').innerHTML = '🎉 移动端测试成功！可以开始使用了';
      console.log('测试完成，移动端正常工作');
    }
    
    // 错误处理
    window.addEventListener('error', function(e) {
      console.error('页面错误:', e);
      document.getElementById('status').innerHTML = '❌ 发生错误: ' + e.message;
      document.getElementById('status').className = 'status error';
    });
    
    console.log('脚本设置完成');
  </script>
</body>
</html>
