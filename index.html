      background: rgba(255,255,255,0.9);
      padding: 10px;

      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

    h1 {

      color: #4a5568;
      margin-bottom: 30px;

    .loading-message {
