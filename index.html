<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💃 艺协舞蹈团截图收集</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      min-height: 100vh; 
      padding: 10px;
    }
    
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
      font-size: 2.2em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin: 25px 0;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .stat-number {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .stat-label {
      color: #6c757d;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 5px;
    }
    
    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .tab.active {
      background: linear-gradient(45deg, #d63384, #dc3545);
      color: white;
      box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .submit-button {
      background: linear-gradient(45deg, #d63384, #dc3545);
      color: white;
      padding: 18px 35px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(214, 51, 132, 0.3);
      margin: 10px;
    }
    
    .submit-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(214, 51, 132, 0.4);
    }
    
    .secondary-button {
      background: linear-gradient(45deg, #28a745, #20c997) !important;
    }
    
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 16px;
      margin: 10px 0;
      transition: border-color 0.3s ease;
    }
    
    input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
      outline: none;
      border-color: #d63384;
      box-shadow: 0 0 0 3px rgba(214, 51, 132, 0.1);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .form-group {
      margin: 20px 0;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    
    .member-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .member-item {
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
    }
    
    .member-item.submitted {
      background: linear-gradient(45deg, #d4edda, #c3e6cb);
      color: #155724;
      border-color: #28a745;
    }
    
    .member-item.not-submitted {
      background: linear-gradient(45deg, #f8d7da, #f5c6cb);
      color: #721c24;
      border-color: #dc3545;
    }
    
    .member-item.clickable {
      cursor: pointer;
    }
    
    .member-item.clickable:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .questionnaire-link {
      background: rgba(214, 51, 132, 0.1);
      border: 3px solid #d63384;
      border-radius: 15px;
      padding: 25px;
      margin: 20px 0;
      text-align: center;
    }
    
    .questionnaire-link h3 {
      color: #d63384;
      margin-bottom: 15px;
    }
    
    .big-button {
      background: linear-gradient(45deg, #d63384, #dc3545);
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(214, 51, 132, 0.4);
    }
    
    .big-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(214, 51, 132, 0.5);
    }
    
    .instruction {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      border-left: 5px solid #d63384;
    }
    
    .alert {
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-weight: 600;
    }
    
    .alert-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .admin-section {
      background: rgba(255, 243, 205, 0.9);
      border: 2px solid #ffc107;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .admin-title {
      color: #856404;
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    
    .password-section {
      background: rgba(220, 53, 69, 0.1);
      border: 2px solid #dc3545;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .hidden {
      display: none;
    }
    
    .status-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1000;
      background: #f8d7da;
      color: #721c24;
    }
    
    .status-connected {
      background: #d4edda !important;
      color: #155724 !important;
    }
  </style>
</head>
<body>
  <div id="statusIndicator" class="status-indicator">🔄 加载中...</div>

  <div class="container">
    <h1>💃 艺协舞蹈团截图收集 🌸</h1>
    
    <!-- 统计概览 -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" style="color: #d63384;" id="totalCount">0</div>
        <div class="stat-label">总人数</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" style="color: #28a745;" id="submittedCount">0</div>
        <div class="stat-label">已提交</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" style="color: #dc3545;" id="notSubmittedCount">0</div>
        <div class="stat-label">未提交</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" style="color: #007bff;" id="submissionRate">0%</div>
        <div class="stat-label">提交率</div>
      </div>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('submit')">📸 提交截图</div>
      <div class="tab" onclick="switchTab('manage')">📋 管理面板</div>
    </div>
    
    <!-- 提交截图页面 -->
    <div id="submit" class="tab-content active">
      <div class="instruction">
        <h3 style="color: #d63384; margin-bottom: 10px;">📋 提交说明</h3>
        <p>🎭 请先输入你的姓名，然后点击下方按钮提交截图</p>
        <p>📸 支持多张图片上传，展示不同角度的舞蹈动作</p>
        <p>✨ 请确保姓名填写正确，方便老师统计</p>
      </div>
      
      <div class="form-group">
        <label for="studentName">🎭 你的姓名：</label>
        <input type="text" id="studentName" placeholder="请输入你的真实姓名">
      </div>
      
      <div class="questionnaire-link">
        <h3>📸 提交舞蹈截图</h3>
        <p style="color: #6c757d; margin-bottom: 20px;">确认姓名后，点击下方按钮跳转到问卷提交截图</p>
        <button class="big-button" onclick="goToQuestionnaire()">
          🔗 去问卷提交截图
        </button>
      </div>
      
      <!-- 名单公示 -->
      <div class="instruction">
        <h3 style="color: #d63384; margin-bottom: 15px;">📋 参与名单</h3>
        <div id="publicMemberList">🔄 加载中...</div>
      </div>
    </div>
    
    <!-- 管理面板 -->
    <div id="manage" class="tab-content">
      <div id="passwordSection" class="password-section">
        <div class="admin-title">🔐 管理员验证</div>
        <div class="form-group">
          <input type="password" id="adminPassword" placeholder="请输入管理密码">
          <button class="submit-button" onclick="verifyPassword()">🔓 登录管理</button>
        </div>
      </div>
      
      <div id="adminContent" class="hidden">
        <div class="admin-section">
          <div class="admin-title">📝 编辑参与名单</div>
          <div class="form-group">
            <label for="nameList">成员名单（每行一个姓名）：</label>
            <textarea id="nameList" placeholder="张三&#10;李四&#10;王五&#10;小红&#10;小明&#10;..."></textarea>
          </div>
          <button class="submit-button" onclick="saveNameList()">💾 保存到云端</button>
          <button class="submit-button secondary-button" onclick="loadCurrentList()">📋 重新加载</button>
        </div>
        
        <div class="admin-section">
          <div class="admin-title">✅ 提交状态管理</div>
          <p style="color: #856404; margin-bottom: 15px;">点击成员姓名可以切换提交状态</p>
          <div id="adminMemberList" class="member-list">🔄 加载中...</div>
        </div>
        
        <div class="admin-section">
          <div class="admin-title">📢 未提交名单</div>
          <div id="notSubmittedAlert"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ==================== 配置区域 ====================
    const CONFIG = {
      // GitHub用户名和Gist ID（需要你设置）
      GITHUB_USERNAME: 'your-username',  // 👈 改成你的GitHub用户名
      GIST_ID: 'your-gist-id',           // 👈 改成你的Gist ID
      
      // 其他配置
      QUESTIONNAIRE_URL: 'https://wj.qq.com/s2/23523995/5bd5/',
      ADMIN_PASSWORD: 'dance2024',
      
      // 默认数据
      DEFAULT_NAMES: ['张三', '李四', '王五', '小红', '小明', '小华', '小丽', '小强', '小美', '小东']
    };
    
    // ==================== 全局变量 ====================
    let memberNames = [];
    let submittedList = [];
    let isAdminLoggedIn = false;
    
    // ==================== 数据存储方案 ====================
    
    // 使用JSONBin.io作为免费数据库
    const JSONBIN_API = 'https://api.jsonbin.io/v3/b/YOUR_BIN_ID';
    const JSONBIN_KEY = '$2a$10$YOUR_API_KEY';
    
    // 备用方案：使用固定的URL
    const BACKUP_DATA_URL = 'https://gist.githubusercontent.com/username/gist-id/raw/data.json';
    
    // 加载数据
    async function loadData() {
      updateStatus('🔄 连接云端数据库...');
      
      try {
        // 方案1：从固定URL加载（需要你手动创建）
        const response = await fetch('https://api.jsonbin.io/v3/b/673d5e57ad19ca34f8c6c6cd', {
          headers: {
            'X-Master-Key': '$2a$10$rHqbVEGlOFKP9TYKj8H8KeKFJ2wZnGzJ4kQ2.N8FjRp8BwRh6vNbS'
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          memberNames = data.record.memberNames || CONFIG.DEFAULT_NAMES;
          submittedList = data.record.submittedList || [];
          updateStatus('🟢 云端数据已加载', true);
          updateAllDisplays();
          return;
        }
      } catch (error) {
        console.log('云端加载失败，使用默认数据:', error);
      }
      
      // 备用方案：使用默认数据
      memberNames = [...CONFIG.DEFAULT_NAMES];
      submittedList = [];
      updateStatus('🟡 使用默认数据');
      updateAllDisplays();
    }
    
    // 保存数据
    async function saveData() {
      updateStatus('🔄 保存到云端...');
      
      const data = {
        memberNames: memberNames,
        submittedList: submittedList,
        lastUpdate: new Date().toISOString()
      };
      
      try {
        const response = await fetch('https://api.jsonbin.io/v3/b/673d5e57ad19ca34f8c6c6cd', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': '$2a$10$rHqbVEGlOFKP9TYKj8H8KeKFJ2wZnGzJ4kQ2.N8FjRp8BwRh6vNbS'
          },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          updateStatus('🟢 保存成功', true);
          return true;
        }
      } catch (error) {
        console.log('保存失败:', error);
      }
      
      updateStatus('🔴 保存失败');
      return false;
    }
    
    // 更新状态指示器
    function updateStatus(message, isConnected = false) {
      const indicator = document.getElementById('statusIndicator');
      indicator.textContent = message;
      
      if (isConnected) {
        indicator.classList.add('status-connected');
      } else {
        indicator.classList.remove('status-connected');
      }
    }
    
    // ==================== 核心功能 ====================
    
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }
    
    function verifyPassword() {
      const password = document.getElementById('adminPassword').value;
      if (password === CONFIG.ADMIN_PASSWORD) {
        isAdminLoggedIn = true;
        document.getElementById('passwordSection').classList.add('hidden');
        document.getElementById('adminContent').classList.remove('hidden');
        loadAdminData();
        showAlert('success', '管理员登录成功！');
      } else {
        showAlert('error', '密码错误！');
        document.getElementById('adminPassword').value = '';
      }
    }
    
    function goToQuestionnaire() {
      const name = document.getElementById('studentName').value.trim();
      if (!name) {
        alert('请先输入你的姓名！');
        return;
      }
      
      window.open(CONFIG.QUESTIONNAIRE_URL, '_blank');
      showAlert('info', `${name}，问卷页面已打开，请在问卷中填写姓名并上传截图！`);
    }
    
    async function saveNameList() {
      if (!isAdminLoggedIn) return;
      
      const nameList = document.getElementById('nameList').value.trim();
      if (!nameList) {
        alert('请输入成员名单！');
        return;
      }
      
      const names = nameList.split('\n')
        .filter(name => name.trim())
        .map(name => name.trim());
      
      memberNames = names;
      
      const success = await saveData();
      if (success) {
        showAlert('success', `✅ 成功保存 ${names.length} 个成员到云端！`);
        updateAllDisplays();
      } else {
        showAlert('error', '❌ 保存失败，请检查网络连接！');
      }
    }
    
    function loadCurrentList() {
      if (!isAdminLoggedIn) return;
      
      document.getElementById('nameList').value = memberNames.join('\n');
      showAlert('success', '已加载当前名单！');
    }
    
    async function toggleMemberStatus(name) {
      if (!isAdminLoggedIn) return;
      
      const index = submittedList.indexOf(name);
      
      if (index > -1) {
        submittedList.splice(index, 1);
        showAlert('info', `${name} 标记为未提交`);
      } else {
        submittedList.push(name);
        showAlert('success', `${name} 标记为已提交`);
      }
      
      await saveData();
      updateAllDisplays();
    }
    
    // ==================== 显示更新 ====================
    
    function updateAllDisplays() {
      updateStatistics();
      updatePublicMemberList();
      if (isAdminLoggedIn) {
        updateAdminMemberList();
        updateNotSubmittedAlert();
      }
    }
    
    function updateStatistics() {
      const total = memberNames.length;
      const submitted = submittedList.filter(name => memberNames.includes(name)).length;
      const notSubmitted = total - submitted;
      const rate = total > 0 ? Math.round((submitted / total) * 100) : 0;
      
      document.getElementById('totalCount').textContent = total;
      document.getElementById('submittedCount').textContent = submitted;
      document.getElementById('notSubmittedCount').textContent = notSubmitted;
      document.getElementById('submissionRate').textContent = rate + '%';
    }
    
    function updatePublicMemberList() {
      const listEl = document.getElementById('publicMemberList');
      
      if (memberNames.length === 0) {
        listEl.innerHTML = '<p style="color: #6c757d;">暂无名单</p>';
        return;
      }
      
      let html = '<div class="member-list">';
      memberNames.forEach(name => {
        const isSubmitted = submittedList.includes(name);
        const statusClass = isSubmitted ? 'submitted' : 'not-submitted';
        const statusIcon = isSubmitted ? '✅' : '⏳';
        const statusText = isSubmitted ? '已提交' : '待提交';
        
        html += `
          <div class="member-item ${statusClass}">
            <span>${name}</span>
            <span>${statusIcon} ${statusText}</span>
          </div>
        `;
      });
      html += '</div>';
      
      listEl.innerHTML = html;
    }
    
    function updateAdminMemberList() {
      const listEl = document.getElementById('adminMemberList');
      
      if (memberNames.length === 0) {
        listEl.innerHTML = '<div class="alert alert-info">请先添加成员名单</div>';
        return;
      }
      
      let html = '';
      memberNames.forEach(name => {
        const isSubmitted = submittedList.includes(name);
        const statusClass = isSubmitted ? 'submitted' : 'not-submitted';
        const statusIcon = isSubmitted ? '✅' : '❌';
        const statusText = isSubmitted ? '已提交' : '未提交';
        
        html += `
          <div class="member-item ${statusClass} clickable" onclick="toggleMemberStatus('${name}')">
            <span>${name}</span>
            <span>${statusIcon} ${statusText}</span>
          </div>
        `;
      });
      
      listEl.innerHTML = html;
    }
    
    function updateNotSubmittedAlert() {
      const notSubmitted = memberNames.filter(name => !submittedList.includes(name));
      const alertEl = document.getElementById('notSubmittedAlert');
      
      if (notSubmitted.length === 0) {
        alertEl.innerHTML = '<div class="alert alert-info">🎉 所有人都已提交！</div>';
      } else {
        let html = `<div class="alert" style="background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">`;
        html += `<strong>⚠️ 还有 ${notSubmitted.length} 人未提交：</strong><br><br>`;
        html += notSubmitted.map(name => `<span style="background: rgba(220,53,69,0.1); padding: 3px 8px; margin: 2px; border-radius: 5px; display: inline-block;">${name}</span>`).join(' ');
        html += '</div>';
        alertEl.innerHTML = html;
      }
    }
    
    function loadAdminData() {
      if (memberNames.length > 0) {
        document.getElementById('nameList').value = memberNames.join('\n');
      }
      updateAdminMemberList();
      updateNotSubmittedAlert();
    }
    
    function showAlert(type, message) {
      const existingAlert = document.querySelector('.alert-message');
      if (existingAlert) {
        existingAlert.remove();
      }
      
      const colors = {
        success: '#d4edda',
        error: '#f8d7da',
        info: '#d1ecf1',
        warning: '#fff3cd'
      };
      
      const alert = document.createElement('div');
      alert.className = 'alert-message';
      alert.textContent = message;
      alert.style.cssText = `
        position: fixed;
        top: 60px;
        right: 20px;
        z-index: 9999;
        max-width: 300px;
        padding: 15px;
        border-radius: 12px;
        font-weight: 600;
        background: ${colors[type] || colors.info};
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      `;
      
      document.body.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 3000);
    }
    
    // ==================== 初始化 ====================
    
    window.addEventListener('DOMContentLoaded', function() {
      loadData();
      
      // 每30秒自动刷新数据
      setInterval(loadData, 30000);
    });
  </script>
</body>
</html>
